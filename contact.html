    <main>
      <section class="contact">
        <h1>Contact</h1>
        <p>
          ご質問やご依頼などがございましたら、以下のフォームからお気軽にご連絡ください。
        </p>
        <form action="https://formspree.io/f/xnngkyvg" method="POST">
          <label for="name">名前</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="例：橋本 眞"
            required
          />

          <label for="email">メールアドレス</label>
          <input
            type="email"
            id="email"
            name="_replyto"
            placeholder="example@gmail.com"
            required
          />

          <label for="message">お問い合わせ内容</label>
          <textarea
            id="message"
            name="message"
            rows="6"
            placeholder="内容を入力してください"
            required
          ></textarea>

          <button type="submit">送信</button>
        </form>
      </section>
    </main>

    <footer>
